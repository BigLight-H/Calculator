<input type="hidden" id="wardrobe_num" value="2">

            '                                    <option value="1" selected>24寸/60厘米/600毫米/1.8尺</option>\n' +
            '                                    <option value="2">26寸/65厘米/650毫米/1.95尺</option>\n' +
            '                                    <option value="3">28寸/70厘米/700毫米/2.1尺</option>\n' +
            '                                    <option value="4">30寸/75厘米/750毫米/2.25尺</option>\n' +
            '                                </select>\n' +
            '                            </div>\n' +

            '                                    <font style="vertical-align: inherit;">高度&nbsp;&nbsp;&nbsp;</font>\n' +

            '                            </label>\n' +
            '                            <select class="form-control m-b" style="height: 2.2rem !important;" id="wardrobe_yigui_high_'+ num +'">\n' +
            '                                    <option value="1">3.0尺</option>\n' +

    //获取单价
    function getPrice(s, h) {
        h = Number(h) - 1;
        switch (s) {
            case '1':
                return (Number(h)*100)+699;
                break;
            case '2':
                return (Number(h)*100)+799;
                break;
            case '3':
                return (Number(h)*100)+899;
                break;
            case '4':
                return (Number(h)*100)+999;
                break;
        }
    }
    //获取高度
    function getHighNum(h) {
        switch (h) {
            case '1':
                return '3.0尺';
                break;
            case '2':
                return '4.0尺';
                break;
            case '3':
                return '5.0尺';
                break;
            case '4':
                return '6.0尺';
                break;
            case '5':
                return '7.0尺';
                break;
            case '6':
                return '8.0尺';
                break;
            case '7':
                return '8.5尺';
                break;
            case '8':
                return '9.0尺';
                break;
            case '9':
                return '9.5尺';
                break;
        }
    }

    //获取深度
    function getDepth(s) {
        switch (s) {
            case '1':
                return '600mm';
                break;
            case '2':
                return '650mm';
                break;
            case '3':
                return '700mm';
                break;
            case '4':
                return '750mm';
                break;
        }
    }

    //删除指定表单
    function delWardrobeInput(n) {
        let num = 0;
        for (let i = 1; i < 50; i++) {
            if($("#wardrobe_yigui_"+i).length > 0) {
                num ++;
            }
        }
        if (num > 1) {
            let div = document.getElementById("wardrobe_yigui_"+n);
            let parent = div.parentNode;
            parent.removeChild(div);
        }
    }

    function wardrobePrice() {
        $("#wardrobe_price").val(0);
        let html = '';
        for (let i = 1; i < 50; i++) {
            if($("#wardrobe_yigui_width_"+i).length > 0) {
                let w = $("#wardrobe_yigui_width_"+i).val();
                let h = $("#wardrobe_yigui_select_depth_"+i).val();
                let unit = $("#wardrobe_yigui_select_width_"+i).val();
                let unit1 = $("#wardrobe_yigui_high_"+i).val();

                let long = lengthToCi(w,unit);
                let price = getPrice(h,unit1);
                if (Number(long) < 2) {
                    long = 2;
                }
                if (Number(w)> 0) {
                    let price_money = Math.round(long * price);
                    let str = '<p>衣柜:寬' + Math.round(long) + '尺 * 單價' + Math.round(price) + ' = ' + Math.round(price_money) + '港幣左右(高度'+ getHighNum(unit1) +'內,深度'+ getDepth(h) +')<\p>';
                    html += str + '\n';
                    let m = $("#wardrobe_price").val();
                    $("#wardrobe_price").val(Number(m)+Number(price_money));
                }
            }
        }
        if (html != '') {
            return html;
        } else {
            return false;
        }
    }


</script>
